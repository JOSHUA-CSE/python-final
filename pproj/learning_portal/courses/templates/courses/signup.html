{% extends 'courses/base.html' %}

{% block title %}Sign Up - Online Learning Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
