{% extends 'courses/base.html' %}

<style>
    /* Specific styles for the login page */
    body {
        background-color: #FFFBDE; /* Very light yellow/cream */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    .container {
        padding: 0;
    }

    .row.justify-content-center {
        width: 100%;
        margin: 0;
    }

    .col-md-6 {
        max-width: 450px; /* Limit card width */
        padding: 0 15px; /* Add some padding on smaller screens */
    }

    .card {
        border-radius: 15px;
        overflow: hidden; /* Ensures header corners are rounded */
        background-color: #90D1CA; /* Light teal/aqua for card background */
    }

    .card-header {
        background-color: #129990; /* Medium teal/cyan for card header */
        color: white;
        text-align: center;
        padding: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
        border-bottom: none;
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 500;
        color: #096B68; /* Dark teal/green for labels */
    }

    .form-control {
        border: 1px solid #ccc;
        padding: 1rem;
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white for input background */
        transition: all 0.3s ease-in-out;
        color: #096B68; /* Dark teal/green for input text */
    }

    .form-control:focus {
        background-color: #ffffff; /* White background on focus */
        border-color: #096B68; /* Dark teal/green border on focus */
        box-shadow: 0 0 0 0.2rem rgba(9, 107, 104, 0.25);
    }

    .btn-primary {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
        margin-top: 1rem;
        color: white; /* White text */
        background-color: #096B68; /* Dark teal/green for button background */
        border: none;
    }

    .btn-primary:hover {
        background-color: #129990; /* Medium teal/cyan on hover */
    }

    /* Hide navbar links on login page (keeping this as a visual fix) */
    #navbarNav {
        display: none !important;
    }

    .login-page .navbar-nav {
        display: none !important;
    }
</style>

{% block title %}Login - Online Learning Portal{% endblock %}

{% block content %}
<div class="login-page">
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button type="submit" class="btn btn-primary flex-grow-1 me-2">Login</button>
                        <a href="{% url 'signup' %}" class="btn btn-secondary flex-grow-1 ms-2">Sign Up</a>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
